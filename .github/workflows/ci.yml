name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          pip install -r dgxb/requirements.txt
          pip install types-requests
      
      - name: Run ruff
        run: |
          ruff check dgxb/
      
      - name: Run black (check)
        run: |
          black --check dgxb/
      
      - name: Run mypy
        run: |
          mypy dgxb/ --ignore-missing-imports || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dgxb/requirements.txt
      
      - name: Run tests (if any)
        run: |
          echo "Tests will be added here"

